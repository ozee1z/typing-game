<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Practice your typing</h1>
    <p>Click start to have a quote displayed. Type the quote as fast as you can!</p>
    <div class="quote-container">
      <h2 id="quote"></h2> <!-- This will display the quote -->
    </div>
    <div id="modal" class="modal-parent">
      <div class="messageModal">
          <span id="closeModal" class="close">&times;</span>
          <p id="message" class="successMessage"></p> <!-- This will display any status messages -->
      </div>
    </div>
    <div>
      <input type="text" id="typed-value" /> <!-- The textbox for typing -->
      <button type="button" id="start">Start</button> <!-- To start the game -->
      <button type="button" id="clearScore">Clear High Score</button> <!-- To clear the highscore -->
    </div>
    <table id="highScoresTable" class="highScoreStyle">
      <thead>
        <tr>
          <th>Rank</th>
          <th>High Score</th>
        </tr>
      </thead>
      <tbody id="highScoresBody"></tbody>
  </table>
</div>
</body>
</html>
